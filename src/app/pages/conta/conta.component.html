<p-panel>
  <p-header>
    <div class="ui-helper-clearfix">
      <span class="ui-panel-title">Contas</span>
    </div>
  </p-header>
  <p-table [value]="contas" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <!-- dsNome dtNasc dsCpf dsEmail dsTelefone -->
        <th>Conta</th>
        <th>CPF/CNPJ</th>
        <th>Nome</th>
        <th>AgÃªncia</th>
        <th>Saldo</th>
        <th>Dt. Abertura</th>
        <th>Dt. Fechamento</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-conta>
      <tr>
        <td>{{conta.nrConta}}</td>
        <td>{{conta.dsCpfCnpj}}</td>
        <td>{{conta.dsPessoa}}</td>
        <td>{{conta.idAgencia}} - {{conta.dsAgencia}}</td>
        <td>{{conta.vrSaldo}}</td>
        <td>{{conta.dtAbertura}}</td>
        <td>{{conta.dtFechamento}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
