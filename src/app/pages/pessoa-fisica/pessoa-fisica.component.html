<!-- <h3 class="first">Resumos</h3> -->
<p-table>
    <ng-template pTemplate="header">
        <tr>
          <!-- dsNome dtNasc dsCpf dsEmail dsTelefone -->
            <th>Nome</th>
            <th>Nascimento</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let pessoas>
        <tr>
            <td>{{pessoas.dsNome}}</td>
            <td>{{pessoas.dtNasc}}</td>
            <td>{{pessoas.dsCpf}}</td>
            <td>{{pessoas.dsEmail}}</td>
            <td>{{pessoas.dsTelefone}}</td>
        </tr>
    </ng-template>
</p-table>
