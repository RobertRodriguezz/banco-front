<button (click)="showDialogToAdd()"  pButton type="button" label="Cadastrar UsuÃ¡rio" class="btn-cadastrar ui-button-raised ui-button-success"></button>
<hr class="space"> 
<p-table [value] = "pessoas" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
          <!-- dsNome dtNasc dsCpf dsEmail dsTelefone -->
            <th>Nome</th>
            <th>Nascimento</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
        <tr>
            <td>{{pessoas.dsNome}}</td>
            <td>{{pessoas.dtNasc}}</td>
            <td>{{pessoas.dsCpf}}</td>
            <td>{{pessoas.dsEmail}}</td>
            <td>{{pessoas.dsTelefone}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nome">Nome</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="nome" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nascimento">Nascimento</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="nascimento"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="cpf">CPF</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="cpf"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="email">Email</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="email"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="telefone">Telefone</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="telefone"/>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
